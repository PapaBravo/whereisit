<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
    <h1>{{main.title}}</h1>
    <div>
        <input type="text" ng-model="main.searchInput">
    </div>
    <h3>A list of TV shows</h3>
    <ul>
        <li ng-repeat="show in main.shows 
	        | filter:main.searchInput 
	        | orderBy:main.order.key:main.order.reverse">
	        	{{show.title}} {{show.year}}
        </li>
    </ul>
    <h3>Add a new TV Show</h3>
    <form name="main.addForm" class="form" ng-submit="main.addShow()">
        Title
        <input type="text"  
        	ng-model="main.new.title" 
        	required 
        /><br />
        Year 
        <input type="number" 
        	min="1900" max="2030" 
        	ng-model="main.new.year" 
        	required 
        /><br />
        <button>Add</button>
    </form>
</div>
</body>
</html>
